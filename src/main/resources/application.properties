spring.application.name=spring-boot-social-login
# ===============================
# Application Identity & Server
# ===============================
server.port=${PORT}
spring.application.name=api-gateway

# ===============================
# API Gateway
# ===============================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ===============================
# Logging Configuration
# ===============================
logging.level.com.elleined.api_gateway=${LOG_LEVEL}

# ===============================
# Actuator & Monitoring
# ===============================
management.endpoints.access.default=read_only
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# Virtual Threads
# ===============================
spring.threads.virtual.enabled=true

# ===============================
# Eureka Discovery Client
# ===============================
eureka.client.service-url.defaultZone=http://${DISCOVERY_SERVER_HOST}:${DISCOVERY_SERVER_PORT}/eureka/