# ===============================
# Application Identity & Server
# ===============================
server.port=${PORT}
spring.application.name=spring-boot-social-login

# ===============================
# Logging Configuration
# ===============================
logging.level.com.elleined.spring_boot_social_login=${LOG_LEVEL}

# ===============================
# Actuator & Monitoring
# ===============================
management.endpoints.access.default=read_only
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ===============================
# Virtual Threads
# ===============================
spring.threads.virtual.enabled=true

# ===============================
# Eureka Discovery Client
# ===============================
eureka.client.service-url.defaultZone=http://${DISCOVERY_SERVER_HOST}:${DISCOVERY_SERVER_PORT}/eureka/

# =================
# Custom Properties
# =================
allowed-origins=${ALLOWED_ORIGINS}

# ===========
# Google
# ===========
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile, email

# ===========
# Github
# ===========
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}

# ===========
# Facebook
# ===========
spring.security.oauth2.client.registration.facebook.client-id=${FB_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FB_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email, public_profile